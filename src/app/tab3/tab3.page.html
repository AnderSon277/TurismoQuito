<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> ¿Qué deseas visitar hoy ? </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-select
        placeholder="¿Qué deseas visitar?"
        (ionChange)="handleChange($event)"
        (ionCancel)="pushLog('ionCancel fired')"
        (ionDismiss)="pushLog('ionDismiss fired')"
      >
        <ion-select-option value="restaurantes">Restaurantes</ion-select-option>
        <ion-select-option value="iglesias">Iglesias</ion-select-option>
        <ion-select-option value="parques">Parques</ion-select-option>
        <ion-select-option value="todos">Todos</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button (click)="getPlaces()">
    <ion-icon name="search-outline"></ion-icon>
  </ion-button>

  <ion-card *ngFor="let place of places">
    <ion-card-header>
      <ion-card-subtitle>Categoría: {{place.type}}</ion-card-subtitle>
      <ion-card-title> {{place.name}} </ion-card-title>
    </ion-card-header>

    <ion-card-content> {{place.description}} </ion-card-content>

    <ion-item href="#">
      <ion-icon name="trash-outline" slot="start"></ion-icon>
      <ion-label>Eliminar</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
