<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> ¿Qué deseas visitar hoy ? </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-select
        placeholder="Seleccione alguno"
        (ionChange)="handleChange($event)"
        (ionCancel)="pushLog('ionCancel fired')"
        (ionDismiss)="pushLog('ionDismiss fired')"
      >
        <ion-select-option value="Iglesias">Iglesias</ion-select-option>
        <ion-select-option value="Parques">Parques</ion-select-option>
        <ion-select-option value="Restaurantes">Restaurantes</ion-select-option>
        <ion-select-option value="Miradores">Miradores</ion-select-option>
        <ion-select-option value="Todo">Todo</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button (click)="getPlaces()">
    <ion-icon name="search-outline"></ion-icon>
  </ion-button>

  <ion-card *ngFor="let place of places">
    <ion-card-header>
      <ion-card-subtitle>Categoría: {{place.type}}</ion-card-subtitle>
      <ion-card-title> {{place.name}} </ion-card-title>
    </ion-card-header>
    <ion-card-content> {{place.description}} </ion-card-content>
    <ion-button (click)="openMap(place.ubication)" color="light">
      <ion-icon name="location"></ion-icon>
      Ver ubicación
    </ion-button>
  </ion-card>
</ion-content>
